<!DOCTYPE html>
<html>
<head>
    <title>Gemini Models Debug</title>
</head>
<body>
    <h1>Gemini Available Models Test</h1>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key" style="width: 400px; padding: 10px;">
    <button onclick="listModels()">List Available Models</button>
    <div id="result" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace;"></div>

    <script type="module">
        import { GoogleGenerativeAI } from 'https://esm.run/@google/generative-ai';
        
        window.listModels = async function() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.textContent = 'Please enter your API key';
                return;
            }
            
            try {
                resultDiv.textContent = 'Fetching available models...';
                
                const genAI = new GoogleGenerativeAI(apiKey);
                
                // Try to list models
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = 'Available Models:\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = 'Error: ' + JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
