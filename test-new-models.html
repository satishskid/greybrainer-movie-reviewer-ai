<!DOCTYPE html>
<html>
<head>
    <title>Test New Model Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        input { background: #333; color: #fff; padding: 10px; width: 400px; border: 1px solid #555; border-radius: 5px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #1a4d1a; border: 1px solid #2d7d2d; }
        .error { background: #4d1a1a; border: 1px solid #7d2d2d; }
        .info { background: #1a1a4d; border: 1px solid #2d2d7d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test New Model Configuration</h1>
        <p>This tool tests the updated model configuration with the correct model names.</p>
        
        <div>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />
            <button onclick="testNewModels()">Test Updated Models</button>
            <button onclick="clearCacheAndTest()">Clear Cache & Test</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script type="module">
        const NEW_MODELS_TO_TEST = [
            'gemini-1.5-flash',
            'gemini-1.5-pro'
        ];

        async function testModel(apiKey, modelName) {
            const resultsDiv = document.getElementById('results');
            
            try {
                const { GoogleGenerativeAI } = await import('https://esm.sh/@google/generative-ai@0.21.0');
                const genAI = new GoogleGenerativeAI(apiKey);
                const model = genAI.getGenerativeModel({ model: modelName });
                
                const result = await model.generateContent('Say "test" and nothing else.');
                const response = await result.response;
                const text = response.text();
                
                const successDiv = document.createElement('div');
                successDiv.className = 'result success';
                successDiv.innerHTML = `‚úÖ <strong>${modelName}</strong>: WORKS! Response: "${text.trim()}"`;
                resultsDiv.appendChild(successDiv);
                
                return { model: modelName, success: true, response: text.trim() };
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'result error';
                errorDiv.innerHTML = `‚ùå <strong>${modelName}</strong>: ${error.message}`;
                resultsDiv.appendChild(errorDiv);
                
                return { model: modelName, success: false, error: error.message };
            }
        }

        window.testNewModels = async function() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter your Gemini API key');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result info"><h2>üîç Testing Updated Model Configuration...</h2></div>';
            
            const results = [];
            
            for (const modelName of NEW_MODELS_TO_TEST) {
                const result = await testModel(apiKey, modelName);
                results.push(result);
                
                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Summary
            const working = results.filter(r => r.success);
            const broken = results.filter(r => !r.success);
            
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'result info';
            summaryDiv.innerHTML = `
                <h2>üìä TEST RESULTS</h2>
                <h3>‚úÖ Working Models (${working.length}):</h3>
                ${working.map(r => `<div>‚Ä¢ <strong>${r.model}</strong> - Response: "${r.response}"</div>`).join('')}
                
                <h3>‚ùå Failed Models (${broken.length}):</h3>
                ${broken.map(r => `<div>‚Ä¢ ${r.model}: ${r.error}</div>`).join('')}
                
                <h3>üîß Recommendation:</h3>
                ${working.length > 0 ? 
                    `<p><strong>SUCCESS!</strong> Use <code>${working[0].model}</code> as your primary model.</p>` :
                    `<p><strong>ISSUE:</strong> No models are working. Check your API key or try the model discovery tool.</p>`
                }
            `;
            resultsDiv.appendChild(summaryDiv);
        };

        window.clearCacheAndTest = function() {
            // Clear localStorage cache
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('greybrainer') || key.includes('gemini'))) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
            });
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result info">
                    üßπ <strong>Cache Cleared!</strong><br>
                    Removed ${keysToRemove.length} cached items. Now testing models...
                </div>
            `;
            
            // Wait a moment then test
            setTimeout(() => {
                window.testNewModels();
            }, 1000);
        };
    </script>
</body>
</html>
